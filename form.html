<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Мишка - Милые штуки ручной работы для дома</title>
    <!-- <link href="css/style.css" rel="stylesheet"> -->
  </head>
  <body>
    <div class="site-wrapper">
      <header class="page-header content-wrapper">
        <div class="page-header__logo">
          <a href="index.html">
            <img src="img/logo.png" width="150" height="75" alt="Мишка">
          </a>
        </div>
        <nav class="main-nav  main-nav--closed">
          <button class="main-nav__toggle" type="button">Открыть меню</button>
          <div class="main-nav__wrapper">
            <ul class="main-nav__list">
              <li class="main-nav__item"><a href="catalog.html">Каталог товаров</a></li>
              <li class="main-nav__item"><a>Вязание на заказ</a></li>
              <li class="main-nav__item"><a href="#">Поиск по сайту</a></li>
              <li class="main-nav__item"><a href="#">Корзина: пока пуста</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <h1>Вязание на заказ</h1>
      <main class="content-wrapper">
        <form class="order-form" action="https://echo.htmlacademy.ru" method="post">
          <p class="order-form__intro">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа, и мы свяжемся с вами, чтобы уточнить детали.</p>
          <fieldset class="order-form__product-type">
            <legend>Тип</legend>
            <label class="order-radio" for="product-type-int_acces">
              <input class="order-radio__value" id="product-type-int-acces" type="radio" name="product-type" value="Акссесуар для интерьера">
              <span class="order-radio__indicator"></span>
              Акссесуар для интерьера
            </label>
            <label class="order-radio" for="product-type-kid_toy">
              <input class="order-radio__value" id="product-type-kid_toy" type="radio" name="product-type" value="Детская игрушка">
              <span class="order-radio__indicator"></span>
              Детская игрушка
            </label>
          </fieldset>
          <fieldset class="order-form__product-color">
            <legend>Цвет</legend>
            <label class="order-checkbox" for="product-color_white">
              <input class="order-checkbox__value" type="checkbox" name="product-color" id="product-color_white" checked>
              <span class="order-checkbox__indicator"></span>
              Белый
            </label>
            <label class="order-checkbox" for="product-color_grey">
              <input class="order-checkbox__value" type="checkbox" name="product-color" id="product-color_grey" checked>
              <span class="order-checkbox__indicator"></span>
              Серый
            </label>
            <label class="order-checkbox" for="product-color_tiffani">
              <input class="order-checkbox__value" type="checkbox" name="product-color" id="product-color_tiffani">
              <span class="order-checkbox__indicator"></span>
              "Тиффани"
            </label>
            <label class="order-checkbox" for="product-color_black">
              <input class="order-checkbox__value" type="checkbox" name="product-color" id="product-color_black">
              <span class="order-checkbox__indicator"></span>
              Черный
            </label>
            <label class="order-checkbox" for="product-color_pink">
              <input class="order-checkbox__value" type="checkbox" name="product-color" id="product-color_pink">
              <span class="order-checkbox__indicator"></span>
              Розовый
            </label>
            <label class="order-checkbox" for="product-color_orange">
              <input class="order-checkbox__value" type="checkbox" name="product-color" id="product-color_orange">
              <span class="order-checkbox__indicator"></span>
              Оранжевый
            </label>
          </fieldset>
          <fieldset class="order-form__customer">
            <legend>ФИО</legend>
            <label for="surname">Фамилия:</label>
            <input class="order-form__customer-surname" name="surname" type="text" placeholder="Укажите фамилию">
            <label for="name">Имя:</label>
            <input class="order-form__customer-name" name="name" type="text" placeholder="Введите ваше имя" required>
            <label for="farthername">Отчество:</label>
            <input class="order-form__customer-farthername" name="farthername" type="text" placeholder="Отчество, если желаете">
          </fieldset>
          <fieldset class="order-form__customer-tel">
            <legend>Тел</legend>
            <input name="tel" type="tel" placeholder="+7 ХХХ ХХ ХХ" pattern="+[0-9]{1} [0-9]{3} [0-9]{2} [0-9]{2}" required>
          </fieldset>
          <fieldset class="order-form__customer-email">
            <legend>E-mail</legend>
            <input name="email" type="email" placeholder="Ваш e-mail" required>
          </fieldset>
          <fieldset class="order-form__customer-comment">
            <legend>Доп</legend>
            <textarea name="comment" placeholder="Опишите все ваши пожелания к заказу"></textarea>
          </fieldset>
          <button class="order-form__order-btn btn" type="submit">Отправить заказ</button>
        </form>
      </main>
      <footer class="page-footer">
        <section class="social-links">
          <a href="#" class="social-link social-link--ig">Инстаграм</a>
          <a href="#" class="social-link social-link--fb">Фейсбук</a>
          <a href="#" class="social-link social-link--tw">Твитер</a>
        </section>
        <section class="page-footer__copyright">
          <a href="#" class="page-footer__copyright-link">
            Разработано
            <img src="img/logo-ha.png" alt="HTML Academy">
          </a>
        </section>
      </footer>
    </div>
  </body>
</html>
