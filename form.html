<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Мишка - Милые штуки ручной работы для дома</title>
    <!-- <link href="css/style.css" rel="stylesheet"> -->
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__logo">
        <a class="page-header__link" href="index.html">
          <img src="img/logo.png" width="150" height="75" alt="Мишка">
        </a>
      </div>
      <button class="main-nav__toggle" type="button">Открыть меню</button>
      <nav class="main-nav  main-nav--closed">
        <div class="main-nav__wrapper">
          <ul class="main-nav__list">
            <li class="main-nav__item"><a href="catalog.html">Каталог товаров</a></li>
            <li class="main-nav__item"><a>Вязание на заказ</a></li>
            <li class="main-nav__item"><a href="#">Поиск по сайту</a></li>
            <li class="main-nav__item"><a href="#">Корзина: пока пуста</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <h1 class="head-line">Вязание на заказ</h1>
    <main class="content-wrapper">
      <div class="order-form">
        <form action="https://echo.htmlacademy.ru" method="post">
          <p class="order-form__intro">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа, и мы свяжемся с вами, чтобы уточнить детали.</p>
          <fieldset class="order-form__param-group">
            <legend class="order-form__param-group-title">Тип</legend>
            <label class="order-form__radio-label" for="product-type-int_acces">
              <input class="order-form__radio-input" id="product-type-int_acces" type="radio" name="product-type" value="Акссесуар для интерьера">
              Акссесуар для интерьера
            </label>
            <label class="order-form__radio-label" for="product-type-kid_toy">
              <input class="order-form__radio-input" id="product-type-kid_toy" type="radio" name="product-type" value="Детская игрушка">
              Детская игрушка
            </label>
          </fieldset>
          <fieldset class="order-form__param-group">
            <legend class="order-form__param-group-title">Цвет</legend>
            <label class="order-form__checkbox-label" for="product-color_white">
              <input class="order-form__checkbox-input" type="checkbox" name="product-color" id="product-color_white" checked>
              Белый
            </label>
            <label class="order-form__checkbox-label" for="product-color_grey">
              <input class="order-form__checkbox-input" type="checkbox" name="product-color" id="product-color_grey" checked>
              Серый
            </label>
            <label class="order-form__checkbox-label" for="product-color_tiffani">
              <input class="order-form__checkbox-input" type="checkbox" name="product-color" id="product-color_tiffani">
              "Тиффани"
            </label>
            <label class="order-form__checkbox-label" for="product-color_black">
              <input class="order-form__checkbox-input" type="checkbox" name="product-color" id="product-color_black">
              Черный
            </label>
            <label class="order-form__checkbox-label" for="product-color_pink">
              <input class="order-form__checkbox-input" type="checkbox" name="product-color" id="product-color_pink">
              Розовый
            </label>
            <label class="order-form__checkbox-label" for="product-color_orange">
              <input class="order-form__checkbox-input" type="checkbox" name="product-color" id="product-color_orange">
              Оранжевый
            </label>
          </fieldset>
          <fieldset class="order-form__param-group">
            <legend class="order-form__param-group-title">ФИО</legend>
            <label for="surname">Фамилия:</label>
            <input class="order-form__input" id="surname" name="surname" type="text" placeholder="Укажите фамилию">
            <label for="name">Имя:</label>
            <input class="order-form__input" id="name" name="name" type="text" placeholder="Введите ваше имя" required>
            <label for="farthername">Отчество:</label>
            <input class="order-form__input" id="farthername" name="farthername" type="text" placeholder="Отчество, если желаете">
          </fieldset>
          <fieldset class="order-form__param-group">
            <legend class="order-form__param-group-title">Тел</legend>
            <input class="order-form__input  order-form__input-tel" name="tel" type="tel" placeholder="+7 ХХХ ХХ ХХ" pattern="+[0-9]{1} [0-9]{3} [0-9]{2} [0-9]{2}" required>
          </fieldset>
          <fieldset class="order-form__param-group">
            <legend class="order-form__param-group-title">E-mail</legend>
            <input class="order-form__input  order-form__input-email" name="email" type="email" placeholder="Ваш e-mail" required>
          </fieldset>
          <fieldset class="order-form__param-group">
            <legend class="order-form__param-group-title">Доп</legend>
            <textarea class="order-form__input" name="comment" placeholder="Опишите все ваши пожелания к заказу"></textarea>
          </fieldset>
          <button class="order-form__order-btn btn" type="submit">Отправить заказ</button>
        </form>
      </div>
    </main>
    <footer class="page-footer">
      <section class="social-links">
        <a href="#" class="social-link social-link--ig">Инстаграм</a>
        <a href="#" class="social-link social-link--fb">Фейсбук</a>
        <a href="#" class="social-link social-link--tw">Твитер</a>
      </section>
      <section class="copyright">
        <a href="#" class="copyright__link">
          Разработано
          <img class="copyright__logo" src="img/logo-ha.png" alt="HTML Academy">
        </a>
      </section>
    </footer>
  </body>
</html>
